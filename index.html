<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="app">
        <div class="top">
          <form>
            <section>
              <label for="day">day</label>
              <input
                type="text"
                inputmode="number"
                id="day"
                name="day"
                placeholder="DD"
                required
              />
            </section>
            <section>
              <label for="month">month</label>
              <input
                type="text"
                inputmode="number"
                id="month"
                name="month"
                placeholder="MM"
                required
              />
            </section>
            <section>
              <label for="year">year</label>
              <input
                type="text"
                inputmode="number"
                id="year"
                name="year"
                placeholder="YYYY"
                required
              />
            </section>
          </form>
        </div>
        <div class="middle">
          <hr />
          <button type="submit" class="button">
            <img src="/assets/images/icon-arrow.svg" alt="Downward Arrow" />
          </button>
          <hr class="right-line" />
        </div>
        <div class="bottom">
          <p data-number="year">years</p>
          <p data-number="months">months</p>
          <p data-number="days">days</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
